<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>

    <div class="container-main" role="contentinfo">
      
      <div class="left">

        <h3 class="left-title">Your Result</h3>
        
        <div class="circle">
         
          <h1> 76 </h1>
          <p>of 100</p>

        </div>

        <div class="footer">
          <h2>Great</h2>
          <p class="sub">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      </div>
      
      <div class="right">
        <h3 class="right-title">Summary</h3>

        <div class="container">

          <div class="row" id="one">
            <div class="icon">
              <img src="images/icon-reaction.svg" alt="icon-reaction">
              <p class="icon-text-one">
                Reaction
              </p>
            </div>
            <div class="num">
              <p>80 / 100</p>
            </div>
          </div>

          <div class="row" id="two">
            <div class="icon">
              <img src="images/icon-memory.svg" alt="icon-reaction">
              <p class="icon-text-two">
                Memory
              </p>
            </div>
            <div class="num">
              <p>92 / 100</p>
            </div>
          </div>

          <div class="row" id="three">
            <div class="icon">
              <img src="images/icon-verbal.svg" alt="icon-reaction">
              <p class="icon-text-three">
                Verbal
              </p>
            </div>
            <div class="num">
              <p>61 / 100</p>
            </div>
          </div>

          <div class="row" id="four">
            <div class="icon">
              <img src="images/icon-visual.svg" alt="icon-reaction">
              <p class="icon-text-four">
                Visual
              </p>
            </div>
            <div class="num">
              <p>72 / 100</p>
            </div>
          </div>
        

         
        </div>


        <button class="btn">Continue</button>

      </div>
    </div>
 

 <div role="region" class="copy" style="position: absolute; bottom: 0; padding: 10px 10px;">Este proyecto fue creado por 
      <a href="https://github.com/Saul-Gustavo" class="copy-link" target="_blank" style="text-decoration: none;">Saul Gustavo Alcantar Sanchez</a>
    </div>

  
</body>
</html>
