<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>

   <main class="main" role="main">
      
      <section class="left">

        <h3 class="left-title">Your Result</h3>
        
        <div class="circle">
         
          <h1> 76 </h1>
          <p>of 100</p>

        </div>

        <div class="footer">
          <h2 class="h2">Great</h2>
          <p class="sub">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      </section>
      
      <section class="right">

       <h3 class="right-title">Summary</h3> 

        <div class="container" role="region">
            

          <ul class="row" id="one">
            <li class="icon">
              <img src="./images/icon-reaction.svg" alt="icon-reaction">
              <p class="icon-text-one">
                Reaction
              </p>
            </li>
            <li class="num">
              <p>80 <span>/ 100</span></p>
            </li>
          </ul>

          <ul class="row" id="two">
            <li class="icon">
              <img src="./images/icon-memory.svg" alt="icon-reaction">
              <p class="icon-text-two">
                Memory
              </p>
            </li>
            <li class="num">
              <p>92 <span>/ 100</span></p>
            </li>
          </ul>

          <ul class="row" id="three">
            <li class="icon">
              <img src="./images/icon-verbal.svg" alt="icon-reaction">
              <p class="icon-text-three">
                Verbal
              </p>
            </li>
            <li class="num">
              <p>61 <span>/ 100</span></p>
            </li>
          </ul>

          <ul class="row" id="four">
            <li class="icon">
              <img src="./images/icon-visual.svg" alt="icon-reaction">
              <p class="icon-text-four">
                Visual
              </p>
            </li>
            <li class="num">
              <p>72 <span>/ 100</span></p>
            </li>
          </ul>
        </div>


        <button class="btn">Continue</button>

      </section>
    </main>
 

    <div class="copy" role="doc-credits" style="position: absolute; bottom: 0; padding: 10px 10px;">Este proyecto fue creado por 
      <a href="https://github.com/Saul-Gustavo" class="copy-link" target="_blank">Saul Gustavo Alcantar Sanchez</a>
    </div>

  
</body>
</html>
